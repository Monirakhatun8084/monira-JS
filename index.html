                 <!-- for and  if else if ar use -->
<script>
      for(a=0;a<100;a++)
{
    if(a%3==0&&a%5==0)
{
    document.write("fizzbuzz </br>");
}
else if(a%3==0){
    document.write("fizz </br>");
}
else if(a%5==0){
    document.write("buzz </br>");
}
else
 {
    document.write(a + "</br>")
 }
 } 
   </script>
